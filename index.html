<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./template.css" rel="stylesheet" type="text/css">
  <title>SpaceX</title>
</head>
<body>
  <!--—BEGIN HEADER -->
  <header class="header">
    <div class="box header__box">
      <nav class="header__nav">
        <div class="header__topbar">
          <div class="header__logo-wrapper">
              <div class="corner corner--1"></div>
              <div class="corner corner--2"></div>
              <div class="corner corner--3"></div>
              <div class="corner corner--4"></div>
              <a href="#" class="header__logo">
                <img src="./images/spacex_logo.png" alt="">
              </a>
          </div>
          <button type="button" class="navbar-toggle">
            <span class="icon-bar icon-bar--first"></span>
            <span class="icon-bar icon-bar--second"></span>
            <span class="icon-bar icon-bar--third"></span>
          </button>
        </div>
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__link">
              Главная
            </a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">
              Технология
            </a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">
              График полетов
            </a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">
              Гарантии
            </a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">
              О компании
            </a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">
              Контакты
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!--—END HEADER -->
  <main>
    <!--—BEGIN INTRO-->
    <div class="intro">
      <div class="box intro__box">
        <div class="intro__title">
          <h1>Путешестви<span>е</span></h1>
          <p>на красную планету</p></div>
          <div class="btn-actions">
            <button class="btn btn-actions__item">
              <div class="corner corner--2">
                <div class="blur"></div>
              </div>
              <div class="corner corner--4">
                <div class="blur"></div>
              </div>
              <span>Начать путешествие</span>
            </button>
          </div>
        <div class="description">
          <button class="btn description__item">
            <div class="description__bg"></div>
            <p class="description__text">мы</p>
            <p class="description__num">1</p>
            <p class="description__text">на рынке</p>
          </button>
          <button class="btn description__item">
            <div class="description__bg"></div>
            <p class="description__text">гарантируем</p>
            <p class="description__num">50%</p>
            <p class="description__text">безопасность</p>
          </button>
          <button class="btn description__item">
            <div class="description__bg"></div>
            <p class="description__text">календарик за</p>
            <p class="description__num">2001<span class="description__text">г.</span></p>
            <p class="description__text">в подарок</p>
          </button>
          <button class="btn description__item">
            <div class="description__bg"></div>
            <p class="description__text">путешествие</p>
            <p class="description__num">597</p>
            <p class="description__text">дней</p>
          </button>
        </div>
      </div>
    </div>
    <!--—END INTRO-->
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="./scripts/template.js"></script>
</body>
</html>
